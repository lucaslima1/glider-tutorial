<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Glider tutorial</title>
</head>
<body>
    <h1>Glider tutorial</h1>
    <h2>Simple carousel</h2>

    <article class="c-carousel c-carousel--simple">
        <div class="c-carousel__slides js-carousel--simple">
            <article class="c-carousel__slide">1</article>
            <article class="c-carousel__slide">2</article>
            <article class="c-carousel__slide">3</article>
            <article class="c-carousel__slide">4</article>
            <article class="c-carousel__slide">5</article>
            <article class="c-carousel__slide">6</article>
        </div>
        <div class="button-container">
            <button class="button-glider-prev glider-prev">
                <i class="ri-arrow-left-s-line chevron"></i>
            </button>
            <button class="button-glider-next glider-next">
                <i class="ri-arrow-right-s-line chevron"></i>
            </button>
        </div>
        
        <div class="js-carousel--simple-dots"></div>
    
    </article>




    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
